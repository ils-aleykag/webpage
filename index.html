<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset ="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/5970dcb2d9.js" crossorigin="anonymous"></script>
     <script type="text/javascript" src="form.js"></script>
     <title>Practise</title>
   </head>
   <body>
    <ul>
      <li><a href="#home"><b>HOME</b></a></li>
      <li><a href="#Tables"><b>TABLES</b></a></li>
      <li><a href="#Lists"><b>LISTS</b></a></li>
      <li style="float:right"><a class="active" href="#about"><b>SIGNUP</b></a></li>
    </ul>

    <div class="container">
       <div class="form-box">
        <h1 id="title">Sign up</h1>
        <form name="Regform" onsubmit="return Validationform()" method="post">
          <div class="input-group">
            <div class="input-field" id="namefield">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" name="Name">
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" name="Email">
            </div>
            <div class="input-field">
              <i class="fa-solid fa-phone"></i>
              <input type="text" placeholder="PhoneNo." name="Phone">
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" name="Password">
            </div>
            <p>Forgot password <a href="#">Click Here!</a></p>
          </div> <br>
          <div class="btn-field">
            <button type="submit" id="signupbtn" >Sign Up</button>
            <button type="button" id="signinbtn"class="disable">Sign in</button>
          </div>
        </form>
       </div>
      </div>
   </body>
</html>
