<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset ="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/5970dcb2d9.js" crossorigin="anonymous"></script>
     <title>Practise</title>
   </head>
   <body>
    <ul>
      <li><a href="#home"><b>HOME</b></a></li>
      <li><a href="#Tables"><b>TABLES</b></a></li>
      <li><a href="#Lists"><b>LISTS</b></a></li>
      <li style="float:right"><a class="active" href="#about"><b>SIGNUP</b></a></li>
    </ul>

    <div class="container">
       <div class="form-box">
        <h1 id="title">Sign up</h1>
        <form name="Regform" onsubmit="return Validationform()" method="post">
          <div class="input-group">
            <div class="input-field" id="namefield">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" name="Name">
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" name="Email">
            </div>
            <div class="input-field">
              <i class="fa-solid fa-phone"></i>
              <input type="text" placeholder="PhoneNo." name="Phone">
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" name="Password">
            </div>
            <p>Forgot password <a href="#">Click Here!</a></p>
          </div> <br>
          <div class="btn-field">
            <button type="submit" id="signupbtn" >Sign Up</button>
            <button type="button" id="signinbtn"class="disable">Sign in</button>
          </div>
        </form>
       </div>
    </div> 
    <script>
      let signupBtn=document.getElementById("signupbtn");
      let siginBtn=document.getElementById("signinbtn");
      let nameField=document.getElementById("namefield");
      let Title=document.getElementById("title");

      siginBtn.onclick = function(){
       //document.getElementById("namefield").style.display = "none"
       nameField.style.maxHeight="0";
       Title.innerHTML="Sign In";
       signupBtn.classList.add("disable");
       siginBtn.classList.remove("disable");
      }
      signupBtn.onclick = function(){
        nameField.style.maxHeight="70px";
        //document.getElementById("namefield").style.display = "grid";
        Title.innerHTML="Sign up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
      }
      
      function Validationform() {
      var name = document.forms.Regform.Name.value;
      var email=document.forms.Regform.Email.value;
      var password=document.forms.Regform.Password.value;
      var phone=document.forms.Regform.Phone.value;
      var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  //Javascript reGex for Email Validation.
      var regPhone=/^\d{10}$/;                                        // Javascript reGex for Phone Number validation.
      var regName = /\d+$/g;           
      
      console.log(name)
      if(name=="" || regName.test(name)){
        window.alert("Please enter your name properly!");
        name.focus();
        return false;
      } 
      if(email=="" || !regEmail.test(email)){
        window.alert("Enter correct email");
        email.focus();
        return false;
      }
      if (phone == "" || !regPhone.test(phone)) {
        alert("Please enter valid phone number.");
        phone.focus();
        return false;
    }
      if(password==""){
        window.alert("please enter your password");
        password.focus();
        return false;
      }
      if(password.length <6){
        alert("Password should be atleast 6 character long");
        password.focus();
        return false;
      }
      return true;
    }
    </script>
    
   </body>
</html>
